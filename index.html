<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<title>Minh - Quote Generator App</title>
</head>

<body style="background-color: #eee;">
    <div class="container ">
        <div class="card">
            <div class="card-header">
                Quote of the day
            </div>
            <div class="card-body">
                <q class="card-text">You know you're getting old when all the names in your black book have M. D. after
                    them</q>
                <br>
                <figcaption class="card-title ">-Harrison Ford</figcaption>
                <div class="button-group">
                    <button type="button" class="btn btn-outline-primary" id="btn-speech"><i
                            class="bi bi-megaphone"></i>
                        Quote Speech</button>
                    <button type="button" class="btn btn-outline-primary" id="btn-copy"><i class="bi bi-clipboard"
                            aria-hidden="true"></i> Copy Text</button>
                    <button type="button" class="btn btn-outline-primary" id="btn-quote"><i class="bi bi-arrow-repeat"
                            aria-hidden="true"></i> Generate Quote</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
